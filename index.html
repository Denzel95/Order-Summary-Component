<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaquery.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="main-container">
      <div class="main-img">
        <img src="./images/illustration-hero.svg" class="hero" alt="hero" />
      </div>
      <h1 class="header">Order Summary</h1>
      <p class="txt">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="price">
        <div class="bg-img">
          <img src="./images/icon-music.svg" class="icon" alt="icon" />
          <div class="price-plan">
            <h2 class="hd2">Annual Plan</h2>
            <p class="price-dlr">$59.99/year</p>
          </div>
        </div>
        <div class="link1">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="btn">
        <button class="btn1">Proceed to Payment</button>
        <button class="btn2">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
